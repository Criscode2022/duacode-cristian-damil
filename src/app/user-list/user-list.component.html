@if (loading()) {
  <app-loading-spinner></app-loading-spinner>
} @else if (!users.length) {
  <button mat-icon-button routerLink="/" class="m-4">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <div
    class="flex flex-col gap-4 items-center justify-center h-96 animate-fade"
  >
    <img
      src="not_found.svg"
      class="h-60 aspect-auto"
      alt="Image showing a mountain and number 404"
    />

    <h2 class="text-2xl font-bold text-center">User not found</h2>
  </div>
} @else {
  <h3
    class="text-center font-bold text-4xl text-gray-700 py-6 animate-fade-down"
  >
    Users
  </h3>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-20 px-4 animate-fade"
  >
    @for (user of users; track user.id) {
      <app-user [user]="user"></app-user>
    }

    <button
      mat-fab
      color="primary"
      class="!w-full min-h-24"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
}

<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  (page)="changePage($event)"
  class="fixed bottom-0 md:!text-xl w-full z-10"
>
</mat-paginator>
